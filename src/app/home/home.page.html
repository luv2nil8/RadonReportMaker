<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()" shape="round" fill="outline" color="danger">
        Logout
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-icon *ngIf=" auth.loggedIn===null" slot="icon-only" name="help" color="warning"></ion-icon>
      <ion-icon *ngIf="auth.loggedIn" slot="icon-only" name="checkmark" color="success"></ion-icon>
      <ion-icon *ngIf="!auth.loggedIn && !(auth.loggedIn===null)" slot="icon-only" name="close" color="danger"></ion-icon>
    </ion-buttons>
    <ion-title>Logged In: </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item *ngFor="let address of nearestOrders; let i = index">
    <ion-grid fixed>
      <ion-row>
      <ion-col size="9">
      <ion-label>{{ address.address1 }} {{ address.address2 }}, {{ address.city }}</ion-label>
    </ion-col>
      <ion-col size="3">
      <ion-label><span class="ion-text-right">{{ address.distance }}</span></ion-label>
    </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" >{{ address.datetimeformatted }} </ion-col>
        <ion-col size="6" class="ion-text-right">{{ address.reportnumber }} </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>

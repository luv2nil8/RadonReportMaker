<ion-content>
  <h3>If you meant to share data from the RadonEye App, close this app and do that now, otherwise, connect a SunNuclear 1027 with serial cable and retry.</h3>
  <ion-item lines="none">
    <label>Hourly Readings: </label>
  </ion-item>
  <ion-item lines="none">
    <ion-row *ngIf="values">
        <ion-col size="1" *ngFor="let item of values;">{{ formatString(item) }}</ion-col>
        <ion-col size="1" *ngFor="let item of rawDataSpacer();"> </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
